- name: Monitoring
  become: yes
  hosts: meta-app_monitoring
  roles:
    - volumes
    - vmagent
    - consul_services
  vars:
    vmagent_dir_disk_data: "/data"
    volumes_disks:
      - { disk: "/dev/sdb", path: "{{ vmagent_dir_disk_data }}" }
    consul_services_list:
      - {
          name: "vmagent",
          type: "http",
          check_target: "http://127.0.0.1:8429",
          interval: "20s",
          port: 8429,
        }
